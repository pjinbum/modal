<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <button type="button" class="btn btn-outline-primary" id="login-btn">로그인</button>
  <div class="overlay">
    <div class="login-box">
      <h4>로그인</h4>
      <!-- 서버로 유저 정보 전송하려고 사용 -->
      <!-- 우리는 전송할 서버가 없으니까 local로 전송 -->
      <form action="test.html">
        <div class="my-3">
          <input type="text" class="form-control" id="id-box">
          <p class="alert id-alert"></p>
        </div>
        <div class="my-3">
          <input type="password" class="form-control" id="pw-box">
          <p class="alert pw-alert"></p>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-btn">전송</button>
        <button type="button" class="btn btn-danger" id="close-btn">닫기</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
